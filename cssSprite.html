<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>cssSprite.cn</title>
	<link rel="stylesheet" type="text/css" href="css/cssSprite.css">
	<style type="text/css">
	</style>
</head>
<body>

<div class="page">
	<div class="navbar">
		<div class="container">
			<h1 class="appname">cssSprite.cn</h1>
		</div>
	</div>

	<div class="config">
		<div class="container col-pd">
			<form class="form-inline">
				<div class="form-group">
					<label class="label">间距</label>
					<input class="input small" id="iconGap" style="width:4em" type="text">
				</div>
				<div class="form-group">
					<label class="label"><input id="isChangeSize" type="checkbox">改变大小</label>
					<input class="input small" id="iconWidth" style="width:4em" type="text">
					X
					<input class="input small" id="iconHeight" style="width:4em" type="text">
				</div>
				<!-- 
				<div class="form-group">
					<label class="label"><input type="checkbox"> 纵向</label>
				</div>
				 -->
				<div class="form-group">
					<label class="label">css前缀</label>
					<input class="input small" id="cssPrefix" style="width:100px" type="text">
				</div>
				<div class="form-group">
					<label class="label">文件名</label>
					<input class="input small" id="spriteFilename" style="width:150px" type="text">
				</div>
				<!-- <button type="button">清空</button> -->
				<!-- <button type="button">重排</button> -->
				<div class="form-group">
				<button class="button primary" type="button" onclick="createSprite()">生成 sprite</button>
				<a id="downloadButton" class="button">下载 sprite</a>
				</div>
			</form>
		</div>
	</div>

	<div class="container">
		<div class="edit mg-v">
			<div class="editScroll">
				<div class="editArea"></div>
				<label class="fileInputArea">
					<!-- <span class="fileInputTip"> 把小图片们拖进来 </span> -->
					<input class="fileInput" type="file" multiple title="选择图片，或者拖拽，可多选">
				</label>
			</div>
		</div>

		<div class="output mg-v"></div>
		<pre class="input css">css</pre>

	</div>
</div>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/test.js"></script>
<script type="text/javascript" src="js/main.js?a=1"></script>
</body>
</html>
